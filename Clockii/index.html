<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockii</title>
    <style>
        @font-face {
            font-family: 'Segmented';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8T8q_stTxBM4aGfKqbpw.ttf') format('truetype');
        }
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #clock {
            font-family: 'Segmented', monospace;
            color: rgb(34, 255, 0);
            font-size: 10vw;
            text-shadow: 0 0 10px rgba(34, 255, 0, 0.8), 0 0 20px rgba(34, 255, 0, 0.6);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately
    </script>
</body>
</html>
