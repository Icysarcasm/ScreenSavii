<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swirling Water Screensaver</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a223d;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="swirl"></canvas>
    <script>
        const canvas = document.getElementById('swirl');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);

        // Swirl parameters
        const particles = [];
        const numParticles = 350;
        const center = () => ({ x: width / 2, y: height / 2 });

        function randomBlue() {
            const blues = [
                'rgba(0, 150, 255, 0.25)',
                'rgba(0, 200, 255, 0.18)',
                'rgba(0, 100, 200, 0.22)',
                'rgba(0, 180, 220, 0.20)'
            ];
            return blues[Math.floor(Math.random() * blues.length)];
        }

        for (let i = 0; i < numParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 60 + Math.random() * (Math.min(width, height) / 2 - 60);
            const speed = 0.002 + Math.random() * 0.004;
            particles.push({
                angle,
                radius,
                speed,
                size: 2 + Math.random() * 3,
                color: randomBlue(),
                offset: Math.random() * 1000
            });
        }

        // Bubble parameters
        const bubbles = [];
        const numBubbles = 30;

        function randomBubbleColor() {
            return 'rgba(255,255,255,0.18)';
        }

        function createBubble() {
            const size = 8 + Math.random() * 18;
            return {
                x: Math.random() * width,
                y: height + size + Math.random() * height * 0.2,
                size: size,
                speed: 0.5 + Math.random() * 1.2,
                drift: (Math.random() - 0.5) * 0.6,
                opacity: 0.15 + Math.random() * 0.18
            };
        }

        for (let i = 0; i < numBubbles; i++) {
            bubbles.push(createBubble());
        }

        function drawBubbles() {
            for (let i = 0; i < bubbles.length; i++) {
                const b = bubbles[i];
                ctx.save();
                ctx.globalAlpha = b.opacity;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
                ctx.fillStyle = randomBubbleColor();
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 12;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
                ctx.restore();

                // Move bubble
                b.y -= b.speed;
                b.x += b.drift;

                // Respawn bubble if it goes off the top
                if (b.y + b.size < 0) {
                    Object.assign(b, createBubble());
                    b.y = height + b.size;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw swirling particles
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                // Swirl effect: radius oscillates, angle increases
                const t = Date.now() * 0.0005 + p.offset;
                const swirl = Math.sin(t * 2 + p.radius * 0.01) * 18;
                const r = p.radius + swirl;
                p.angle += p.speed;

                const x = center().x + Math.cos(p.angle) * r;
                const y = center().y + Math.sin(p.angle) * r;

                // Water ripple effect
                const ripple = Math.sin(t * 3 + p.angle * 2) * 2;

                ctx.beginPath();
                ctx.arc(x, y + ripple, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.shadowColor = '#00bfff';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Draw faint swirling lines
            ctx.save();
            ctx.globalAlpha = 0.08;
            ctx.strokeStyle = '#00bfff';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                ctx.beginPath();
                for (let a = 0; a <= Math.PI * 2; a += 0.02) {
                    const r = 80 + Math.sin(Date.now() * 0.0002 + a * 3 + i) * (80 + i * 18);
                    const x = center().x + Math.cos(a + Date.now() * 0.0001 + i) * r;
                    const y = center().y + Math.sin(a + Date.now() * 0.0001 + i) * r;
                    if (a === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }
            ctx.restore();

            // Draw bubbles (on top)
            drawBubbles();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
