<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(0, 255, 128, 0.2), rgba(0, 128, 255, 0.2), rgba(255, 0, 255, 0.2));
            animation: auroraMove 10s infinite alternate ease-in-out;
            filter: blur(100px);
        }

        @keyframes auroraMove {
            0% {
                transform: translate(-20%, -20%) scale(1.2);
            }
            50% {
                transform: translate(20%, 20%) scale(1.5);
            }
            100% {
                transform: translate(-10%, -10%) scale(1.3);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, rgba(255, 255, 255, 0)) 1px 1px;
            background-size: 3px 3px;
            opacity: 0.5;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    <div class="stars"></div>
</body>
</html>
